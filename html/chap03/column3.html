<html>

<head>
	<meta charset="utf-8">

	<link href="column3.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">
	<div id="header"><img src="images/logo.png"></div>
	
	<div id="side1">
		<div id="header"><img src="images/menu.png"></div>
		<div class="side_button">step1</div>
		<div class="side_button">step2</div>
		<div class="side_button">step3</div>
		<div class="side_button">step4</div>
		<div class="side_button">step5</div>
	</div>
	
	<div id="side2">
		<p><img src="images/banner01.png"></p>
		<p><img src="images/banner02.png"></p>
	</div>
	
	<div id="main">
		<h2>CSSとは</h2>
		<div class="box">
			HTMLのみでは実現できなかった、装飾(文字サイズや配色)・
			配置を施すことができます。
			また、HTMLと分離して適用することもできるので、
			Webページを管理しやすくすることが可能です
		</div>
		
		<h2>CSSでの記述方法</h2>
		<div class="box">
			<p>CSSには、独自のルールがあるのを覚えておきましょう。</p>
			<ul>
				<li>スタイルシートには、「セレクタ」と呼ばれるスタイルを適用します。</li>
				<li>対象に必要な「プロパティ」を指定します。</li>
				<li>セレクタ{プロパティ：値}のスタイルで記述します</li>
			</ul>
		</div>
	
	</div>
	
	<div class="clear"></div>
	
	<div id="footer"></div>
	
</div>
